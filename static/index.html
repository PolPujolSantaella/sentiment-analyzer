<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analyzer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style> 
            body { 
                font-family: Arial, sans-serif; 
                margin: 2rem; 
                max-width: 700px;
                margin-left: auto;
                margin-right: auto;
            }
            textarea { width: 100%; max-width: 600px; }
            button { margin-top: 10px; padding: 0.5rem 1rem; font-size: 1rem; }
            #resultado { 
                margin-top: 20px; 
                font-size: 1.2rem;
                padding: 1rem;
                border-radius: 0.5rem;
                display: none;
            }
            #spinner{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 class="mb-4 text-center">üîç Sentiment Analyzer</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter text to analyze:</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
        </div>

        <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        <div id="spinner" class="spinner-border text-primary mt-3" role="status">
            <span class="visually-hidden">Analyzing...</span>
        </div>

        <div id="resultado" class="mt-4"></div>

        <script>
            async function analyze() {
                const text = document.getElementById('inputText').value;
                const resultDiv = document.getElementById('resultado');
                const spinner = document.getElementById('spinner');
                const analyzeBtn = document.getElementById('analyzeBtn');

                if (!text.trim()) {
                    alert('Please enter some text to analyze.');
                    return;
                }

                resultDiv.style.display = 'none';
                spinner.style.display = 'inline-block';
                analyzeBtn.disabled = true;

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: text })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    const sentiment = data.sentiment.toLowerCase();

                    resultDiv.style.display = 'block';
                    if (sentiment.includes('positive')) {
                        resultDiv.className = 'alert alert-success';
                        resultDiv.innerText = '‚úÖ Positive Sentiment';
                    } else if (sentiment.includes('negative')) {
                        resultDiv.className = 'alert alert-danger';
                        resultDiv.innerText = '‚ö†Ô∏è Negative Sentiment';
                    } else {
                        resultDiv.className = 'alert alert-warning';
                        resultDiv.innerText = 'Neutral or Unknown Sentiment';
                    }
                } catch (error) {
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'alert alert-warning';
                    resultDiv.innerText = `Error: ${error.message}`;
                } finally {
                    spinner.style.display = 'none';
                    analyzeBtn.disabled = false;
                }
            }
            document.getElementById('analyzeBtn').addEventListener('click', analyze);
        </script>
    </body>
</html>
