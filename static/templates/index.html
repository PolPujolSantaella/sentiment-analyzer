<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analyzer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href ="static/css/styles.css">
    </head>
    <body>
        <h1 class="mb-4 text-center">🔍 Sentiment Analyzer</h1>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter text to analyze:</label>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
        </div>
        <div id="button-container">
            <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        </div>
        <div id="spinner" class="spinner-border text-primary mt-3" role="status">
            <span class="visually-hidden">Analyzing...</span>
        </div>

        <div id="resultado" class="mt-4"></div>

        <script src="static/js/main.js"></script>
    </body>
</html>
